<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MonBoy Collection</title>
<style>
body { font-family: Arial; background:#111; color:white; margin:0; padding:20px; }
h1 { text-align:center; }
.top { text-align:center; margin-bottom:25px; }
.socials a { margin:0 10px; font-size:24px; color:white; text-decoration:none; }
.mint-btn {
  background:#6a00ff; padding:12px 22px; border-radius:8px;
  color:white; text-decoration:none; font-weight:bold; display:inline-block; margin-top:10px;
}
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(230px,1fr)); gap:20px; margin-top:30px; }
.card { background:#1c1c1c; padding:15px; border-radius:10px; text-align:center; }
.card img { width:100%; border-radius:10px; }
</style>
</head>
<body>

<div class="top">
  <div class="socials">
    <a href="https://twitter.com" target="_blank">üê¶</a>
    <a href="https://t.me" target="_blank">üì®</a>
    <a href="https://discord.com" target="_blank">üí¨</a>
  </div>

  <a class="mint-btn" href="https://www.scatter.art/collection/monboy" target="_blank">üöÄ Mint Now</a>
</div>

<h1>MonBoy Collection</h1>
<div id="grid" class="grid">Loading...</div>

<script>
async function loadNfts() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "Loading...";

  try {
    const res = await fetch("/api/nfts");
    const data = await res.json();
    grid.innerHTML = "";

    data.nfts.forEach(nft => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${nft.image_url}" />
        <h3>${nft.name}</h3>
        <p>ID: ${nft.identifier}</p>
      `;
      grid.appendChild(div);
    });

  } catch(e){
    grid.innerHTML = "Error loading NFTs";
  }
}

loadNfts();
</script>

</body>
</html>
