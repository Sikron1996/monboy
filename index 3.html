<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innovators Collection</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:white; margin:0; padding:20px; }
    h1 { text-align:center; }
    .top-bar {
      text-align:center;
      margin-bottom:20px;
    }
    .socials a {
      margin:0 10px;
      color:white;
      font-size:22px;
      text-decoration:none;
    }
    .mint-btn {
      display:inline-block;
      margin-top:15px;
      background:#6a00ff;
      padding:12px 22px;
      border-radius:8px;
      font-size:18px;
      text-decoration:none;
      color:white;
      font-weight:bold;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap:20px;
      margin-top:30px;
    }
    .card {
      background:#1c1c1c;
      border-radius:10px;
      padding:15px;
      text-align:center;
    }
    img { width:100%; border-radius:10px; }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="socials">
    <a href="https://twitter.com" target="_blank">üê¶</a>
    <a href="https://t.me" target="_blank">üì®</a>
    <a href="https://discord.com" target="_blank">üí¨</a>
  </div>

  <a class="mint-btn" href="https://your-mint-site.com" target="_blank">
    üöÄ Mint Now
  </a>
</div>

  <h1>Innovators Collection</h1>
  <div id="grid" class="grid">Loading...</div>

<script>
const API_KEY = "YOUR_OPENSEA_API_KEY";  
const slug = "innovators-3";

async function loadNFTs() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "Loading...";

  try {
    const res = await fetch(`https://api.opensea.io/api/v2/collections/${slug}/nfts?limit=50`, {
      headers: { "X-API-KEY": API_KEY }
    });

    const data = await res.json();
    grid.innerHTML = "";

    data.nfts.forEach(nft => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${nft.image_url}" />
        <h3>${nft.name || "NFT"}</h3>
        <p>ID: ${nft.identifier}</p>
      `;
      grid.appendChild(div);
    });

  } catch (err) {
    grid.innerHTML = "Error loading NFTs";
  }
}

loadNFTs();
</script>

</body>
</html>
